# Bump Version Configuration
# Usage: bumpversion [major|minor|patch]
# Or use Makefile: make release-patch, make release-minor, make release-major

[tool.bumpversion]
current_version = "1.0.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
commit = true
tag = true
tag_name = "v{new_version}"
message = "Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/newsdigest/version.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'
