# NewsDigest Staging Environment Configuration
# This configuration mirrors production with additional debugging

# Extraction settings - production-like with some relaxation
extraction:
  mode: standard
  min_sentence_density: 0.3
  unnamed_sources: flag
  speculation: remove
  max_hedges_per_sentence: 2
  emotional_language: remove
  quotes:
    keep_attributed: true
    keep_unattributed: false
    flag_circular: true

# Digest settings
digest:
  period: 24h
  max_items: 100
  clustering_enabled: true
  deduplication_enabled: true
  similarity_threshold: 0.85
  min_novelty_score: 0.3

# Output settings
output:
  format: markdown
  show_stats: true
  include_links: true
  show_warnings: true

# NLP settings
spacy_model: en_core_web_sm

# HTTP settings - production-like timeouts
http_timeout: 30
http_retries: 3
requests_per_second: 1.0

# Cache settings - moderate cache
cache_enabled: true
cache_ttl: 1800  # 30 minutes
cache_max_size: 500

# Logging - info level with some debug
logging:
  level: INFO
  format: structured
  include_timestamps: true

# Error reporting - enabled for testing
error_reporting:
  enabled: true
  sentry_dsn: ${SENTRY_DSN}
  environment: staging
  sample_rate: 1.0  # Capture all errors

# Feature flags
features:
  experimental_analyzers: true
  debug_mode: false
  profiling: false
